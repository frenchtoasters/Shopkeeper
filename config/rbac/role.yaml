---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - interactions.frenchtoasters.io
  resources:
  - tasks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - interactions.frenchtoasters.io
  resources:
  - tasks/finalizers
  verbs:
  - update
- apiGroups:
  - interactions.frenchtoasters.io
  resources:
  - tasks/status
  verbs:
  - get
  - patch
  - update
